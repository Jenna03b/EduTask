<div class="background flex justify-content-center align-items-center w-full h-screen">
    <div
        class="w-25rem md:w-30rem h-36rem bg-white shadow-8 border-round-xl border-3 border-blue-800 text-blue-800 font-semibold">
        <div class="flex justify-content-center align-items-center mt-2">
            <h1>Registration</h1>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="flex justify-content-center align-items-center">
                <div class="flex flex-column">
                    <label for="email" class="text-sm ml-3 pb-1">Email</label>
                    <input id="email" type="text" class="w-20rem bg-blue-100 border-round-3xl border-none p-3"
                        formControlName="email" />
                </div>
            </div>
            <div class="flex justify-content-center align-items-center mt-2">
                <div class="flex flex-column">
                    <label for="firstName" class="text-sm ml-3 pb-1">First Name</label>
                    <input id="firstName" type="text" class="w-20rem bg-blue-100 border-round-3xl border-none p-3"
                        formControlName="firstName" />
                </div>
            </div>
            <div class="flex justify-content-center align-items-center mt-2">
                <div class="flex flex-column">
                    <label for="lastName" class="text-sm ml-3 pb-1">Last Name</label>
                    <input id="lastName" type="text" class="w-20rem bg-blue-100 border-round-3xl border-none p-3"
                        formControlName="lastName" />
                </div>
            </div>
            <div class="flex justify-content-center align-items-center mt-2">
                <div class="flex flex-column">
                    <label for="phoneNumber" class="text-sm ml-3 pb-1">Phone Number</label>
                    <input id="phoneNumber" type="text" class="w-20rem bg-blue-100 border-round-3xl border-none p-3"
                        formControlName="phoneNumber" />
                </div>
            </div>
            <!-- <div class="flex justify-content-center align-items-center mt-2">
                <div class="flex flex-column">
                    <label for="role" class="text-sm">Role</label>
                    <p-dropdown [options]="roles" formControlName="role" optionLabel="name" placeholder="Select Role"
                        class="w-20rem"></p-dropdown>
                </div>
            </div> -->
            <div class="flex justify-content-center align-items-center mt-2">
                <div class="flex flex-column">
                    <label for="password" class="text-sm ml-3 pb-1">Password</label>
                    <p-password id="password" formControlName="password" [toggleMask]="true"
                        inputStyleClass="w-20rem bg-blue-100 border-round-3xl border-none p-3"></p-password>
                </div>
            </div>
            <div class="flex justify-content-center align-items-center mt-3">
                <button pButton pRipple type="submit"
                    class="flex justify-content-center align-items-center w-20rem h-2rem border-round-2xl border-none bg-blue-800 text-white text-lg font-semibold"
                    [disabled]="formGroup.invalid">Create Account</button>
            </div>
        </form>
        <div class="flex justify-content-center align-items-center my-2">
            <button pButton pRipple (click)="onBack()"
                class="flex justify-content-center align-items-center w-7rem h-2rem border-none bg-white text-blue-800 text-lg font-semibold">Back</button>
        </div>
    </div>
</div>
