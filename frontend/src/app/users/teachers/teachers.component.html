<h2 class="text-blue-800">Teachers</h2>
<p-table [value]=" data" [paginator]="true" [rows]="10" [globalFilterFields]="['email', 'firstName', 'lastName' ]">
    <!-- <ng-template pTemplate="caption">
                <div class="table-header">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Wyszukaj..." (input)="onGlobalFilter($event)" />
                    </span>
                </div>
            </ng-template> -->

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
            <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>

            <th>Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td>{{ rowData.email }}</td>
            <td>{{ rowData.firstName }}</td>
            <td>{{ rowData.lastName }}</td>
            <td>
                <button pButton class="pi pi-pencil p-button-primary p-button-text"></button>
                <button pButton class="pi pi-trash p-button-danger p-button-text"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="flex flex-row-reverse flex-wrap">
    <button pButton type="button" icon="pi pi-plus mr-2" class="p-button-rounded p-button-success"
        (click)="onShow()">Add</button>
</div>

<!-- Dialog -->
<p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{ width: '600px' }" [dismissableMask]="true"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h3>Add New Teacher</h3>
    </ng-template>
    <div class="p-fluid">
        <div class="field">
            <label for="email">Email</label>
            <input id="email" type="text" pInputText [(ngModel)]="newTeacher.email" />
        </div>
        <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" pInputText [(ngModel)]="newTeacher.firstName" />
        </div>
        <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" pInputText [(ngModel)]="newTeacher.lastName" />
        </div>
        <div class="field">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="text" pInputText [(ngModel)]="newTeacher.phoneNumber" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton type="button" label="Save" icon="pi pi-check" class="p-button-success"
            (click)="saveTask()"></button>
        <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary"
            (click)="hideDialog()"></button>
    </ng-template>
</p-dialog>
