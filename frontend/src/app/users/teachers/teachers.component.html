<div>
    <div class="card">
        <h2 class="text-blue-800">Students</h2>
        <p-table [value]=" data" [paginator]="true" [rows]="10"
            [globalFilterFields]="['email', 'firstName', 'lastName', 'phoneNumber', 'roles']">
            <!-- <ng-template pTemplate="caption">
                <div class="table-header">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Wyszukaj..." (input)="onGlobalFilter($event)" />
                    </span>
                </div>
            </ng-template> -->

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
                    <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                    <th pSortableColumn="phoneNumber">Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon></th>
                    <th pSortableColumn="roles">Roles <p-sortIcon field="roles"></p-sortIcon></th>

                    <th>Actions</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>{{ rowData.email }}</td>
                    <td>{{ rowData.firstName }}</td>
                    <td>{{ rowData.lastName }}</td>
                    <td>{{ rowData.phoneNumber }}</td>
                    <td>{{ rowData.roles }}</td>
                    <td>
                        <button pButton type="button" icon="pi pi-search"
                            class="p-button-rounded p-button-success mr-2"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex flex-row-reverse flex-wrap">
        <button pButton type="button" icon="pi pi-plus mr-2" class="p-button-rounded p-button-success">Add</button>
    </div>
</div>
